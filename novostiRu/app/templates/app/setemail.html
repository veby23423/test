{% extends "base_novostiRu.html" %}
{% block content_novostRu %}
<main role="main", class="inner cover" id="func">
        <h1 class="cover-heading">Изменение email</h1>
        <form action="/email_update/" method="post">
            {% csrf_token %}
            <input type="text" name="email" id="newemail" placeholder="Введите новый email!" class="form-control"><br>
            <button class="btn btn-warning">изменить</button>
        </form>
    </main>
{% endblock %}

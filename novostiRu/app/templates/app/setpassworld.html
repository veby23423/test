{% extends "base_novostiRu.html" %}
{% block content_novostRu %}
<main role="main", class="inner cover" id="func">
        <h1 class="cover-heading">Изменение пороля</h1>
        <form action="/passworld_update/" method="post">
            {% csrf_token %}
            <input type="text" name="passworld" id="newpassworld" placeholder="Введите новый пароль!" class="form-control"><br>
            <button class="btn btn-warning">изменить</button>
        </form>
    </main>
{% endblock %}

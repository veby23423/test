{% extends "base_form_reg.html" %}

{% block content_reg %}
<h1>Форма Входа</h1>
  <div class="container">
    <form action="/check_action/" method="post" class="contact-form">
        {% csrf_token %}
        <label for="email">Ваша почта</label>
        <input type="text" id="email" name="email">

        <label for="password">Ваш пороль</label>
        <input type="text" id="password" name="passworld">

        <input class="submit" value="Вход" type="submit">
    </form>
    <form action="/" method="get" class="contact-form">
      <input class="submit" value="Регистрации" type="submit">
    </form>
  </div>
{% endblock %}
